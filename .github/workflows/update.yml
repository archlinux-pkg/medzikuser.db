name: Build

on:
  schedule:
    - cron:  '* */1 * * *'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1000

      - name: Download and unpack
        run: |
          wget https://arch-repo.magicuser.cf/medzikuser.files -O - | bsdtar xf -

      - name: Commit changes
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "awesome-stars"
          git add -A
          git diff-index --quiet HEAD || git commit -m "‚≠ê Update awesome stars"
          git pull --rebase

      - name: Push changes
        uses: ad-m/github-push-action@b007e7b818e33b04afd056e4c4b57ba917145d7a
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'main'
